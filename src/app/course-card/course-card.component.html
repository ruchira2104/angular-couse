<div class="course-card" [ngClass]="getCardClass()">
  <!-- <h2>Total count: {{ count }}</h2> -->
  <div class="course-title" [ngStyle]="{ textDecoration: 'underline' }">
    {{ course.description }}
  </div>
  <!-- using ngIf directive, use n-template to show else part -->
  <!-- <img
    width="300"
    alt="Angular Logo"
    *ngIf="course.iconUrl; else noImage"
    [src]="course.iconUrl"
  />
  <ng-template #noImage>
    <p>No image</p>
  </ng-template> -->

  <!-- using @if syntax -->
  @if(course.iconUrl){
  <img width="300" alt="Angular Logo" [src]="course.iconUrl" />
  } @else(){
  <p #noImage>No image</p>
  }

  <div class="course-description">
    {{ course.longDescription }}
  </div>

  <div class="course-category">
    @switch(course?.category){ @case('BEGINNER'){
    <div class="category">BEGINNER</div>
    } @case('INTERMEDIATE'){
    <div class="category">INTERMEDIATE</div>
    } @case('ADVANCED'){
    <div class="category">ADVANCED</div>
    } @default{
    <div class="category">UNKNOWN</div>
    } }
  </div>
  <button (click)="onCourseViewed()">View course details</button>
</div>
